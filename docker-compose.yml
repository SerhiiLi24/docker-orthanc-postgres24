version: "3.3"

services:
  orthanc:
    hostname: orthanc
    container_name: orthanc
    image: orthancteam/orthanc
    volumes:
      - ./config/plugins.json:/etc/orthanc/plugins.json:ro
    ports:
      - 8042:8042
      - 4242:4242
    environment:
      VERBOSE_ENABLED: true
    networks:
      - "orthanc-network"
    depends_on:
      - postgres-server

  viewer:
    hostname: ohif
    container_name: ohif-viewer
    image: ohif/app:latest
    volumes:
      - ./config/app-config.js:/usr/share/nginx/html/app-config.js:ro
    ports:
      - "3000:80"
    networks:
      - "orthanc-network"
    
  nginx:
    hostname: nginx
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - orthanc
    networks:
      - "orthanc-network"

  postgres-server:
    hostname: postgres
    container_name: postgres
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    command: >
      -c max-wal-size=2GB
    environment:
      POSTGRES_DB: orthanc
      POSTGRES_USER: orthanc
      POSTGRES_PASSWORD: orthanc
    ports:
      - 5432:5432
    networks:
      - "orthanc-network"

volumes:
    postgres_data:

networks:
  orthanc-network:
    name: orthanc-network
    driver: bridge
