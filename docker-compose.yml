version: "3.3"

services:
  orthanc:
    hostname: orthanc
    container_name: orthanc
    image: orthancteam/orthanc
    volumes:
      - ./config/plugins.json:/etc/orthanc/plugins.json:ro
    ports:
      - 8042:8042
      - 4242:4242
    environment:
      VERBOSE_ENABLED: true
    networks:
      - "orthanc-network"
    depends_on:
      - postgres-server

  viewer:
    hostname: ohif
    container_name: ohif-viewer
    image: ohif/app:latest
    volumes:
      - ./config/app-config.js:/usr/share/nginx/html/app-config.js:ro
    ports:
      - "3000:80"
    networks:
      - "orthanc-network"
    
  nginx:
    hostname: nginx
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - orthanc
    networks:
      - "orthanc-network"

  postgres-server:
    hostname: postgres
    container_name: postgres
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    command: >
      -c max-wal-size=2GB
    environment:
      POSTGRES_DB: orthanc
      POSTGRES_USER: orthanc
      POSTGRES_PASSWORD: orthanc
    ports:
      - 5432:5432
    networks:
      - "orthanc-network"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orthanc -d orthanc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "pagadmin@pagadmin.com"
      PGADMIN_DEFAULT_PASSWORD: "pagadmin"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - orthanc-network

  postgres_exporter:
    container_name: exporter_container
    image: prometheuscommunity/postgres-exporter:v0.10.1
    environment:
      DATA_SOURCE_URI: "postgres:5432/orthanc?sslmode=disable"
      DATA_SOURCE_USER: "orthanc"
      DATA_SOURCE_PASS: "orthanc"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    volumes:
      - ./queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - "9187:9187"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 500M
    networks:
      - orthanc-network


volumes:
    postgres_data:
    pgadmin-data:

networks:
  orthanc-network:
    name: orthanc-network
    driver: bridge
